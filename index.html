<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="style.css">
  <title>slick カルーセル</title>
</head>
<body>

  <div class="section"> 
    <div class="sliderArea">
      <div class="slider_thumb slider">
        <div><a href="https://sites.google.com/youmemiru.co.jp/summit2024/101voice"  target="_blank" rel="noopener noreferrer"><img src="image/new_topics0705_1.png" alt=""></a></div>
        <div><a href="https://sites.google.com/youmemiru.co.jp/summit2024/story/story-2" target="_blank" rel="noopener noreferrer"><img src="image/new_topics0705_2.png" alt=""></a></div>
        <div><a href="https://docs.google.com/presentation/d/1YT3MRbAMIf6E9ogiwHdWqIbkrKEsB0u6wTkp6y5tZog/edit?usp=sharing" target="_blank" rel="noopener noreferrer"><img src="image/new_topics0705_3.png" alt=""></a></div>
        
        <!-- ループさせるために複製 -->
        <div><a href="https://sites.google.com/youmemiru.co.jp/summit2024/101voice"  target="_blank" rel="noopener noreferrer"><img src="image/new_topics0705_1.png" alt=""></a></div>
        <div><a href="https://sites.google.com/youmemiru.co.jp/summit2024/story/story-2" target="_blank" rel="noopener noreferrer"><img src="image/new_topics0705_2.png" alt=""></a></div>
        <div><a href="https://docs.google.com/presentation/d/1YT3MRbAMIf6E9ogiwHdWqIbkrKEsB0u6wTkp6y5tZog/edit?usp=sharing" target="_blank" rel="noopener noreferrer"><img src="image/new_topics0705_3.png" alt=""></a></div>
        
      </div>
      <div class="thumb">
        <div><img src="image/new_topics0705_1.png" alt=""></div>
        <div><img src="image/new_topics0705_2.png" alt=""></div>
        <div><img src="image/new_topics0705_3.png" alt=""></div>   

        <!-- ループさせるために複製 -->
        <div><img src="image/new_topics0705_1.png" alt=""></div>
        <div><img src="image/new_topics0705_2.png" alt=""></div>
        <div><img src="image/new_topics0705_3.png" alt=""></div>      
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>
  $(document).on('ready', function() {
    $('.slider_thumb').slick({
        infinite: true,
        autoplay: true,//オートプレイ
        arrows:false, // スライドの左右の矢印ボタン
        asNavFor:'.thumb' // スライダを他のスライダのナビゲーションに設定する
    });
    $('.thumb').slick({
        asNavFor:'.slider_thumb', // スライダを他のスライダのナビゲーションに設定する（class名またはID名）
        focusOnSelect: true, // クリックでのスライド切り替えを有効にするか
        slidesToShow:3, // 表示するスライド数を設定
        slidesToScroll:1, // スクロールするスライド数を設定
        arrows:false,
    });  
  });
  </script>
</body>
